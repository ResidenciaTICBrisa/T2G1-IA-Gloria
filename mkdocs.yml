site_name: Mapa da Violência
repo_name: "T2G1-IA-Gloria"
repo_url: "https://github.com/ResidenciaTICBrisa/T2G1-IA-Gloria"

theme:
  name: material
  language: "pt"
  favicon: img/logo.png
  features:
    - navigation.tabs
  logo: img/favicon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: purple
      toggle:
        icon: material/brightness-7
        name: Alterar para o modo escuro
      accent: white

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: purple
      toggle:
        icon: material/brightness-4
        name: Alterar para o modo claro

nav:
